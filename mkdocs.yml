site_name: 酒井科协暑培 2024
repo_url: https://github.com/sast-summer-training-2024/sast-summer-training-2024.github.io
repo_name: SAST Summer Training 2024

theme:
  name: material
  language: zh
  custom_dir: theme/
  logo: images/logo.png
  favicon: images/favicon.png
  features:
    - content.code.annotate
    - navigation.top
    - navigation.tabs
    - navigation.indexes
  palette:
    - scheme: default
      primary: white
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_javascript:
  - 'https://cdn.jsdelivr.net/npm/mathjax@2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: zh
  - git-authors:
      show_contribution: true
      show_line_count: true

validation:
  absolute_links: ignore
  unrecognized_links: ignore

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - def_list
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - meta
  - pymdownx.highlight:
      linenums: true
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.progressbar
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format

# Contents
nav:
  - 首页:
    - index.md
    - 资源链接: links.md
  - 基础:
    - Linux & Git:
      - 课前准备: basic/linux_git/Pre-requisite.md
      - Linux: basic/linux_git/Linux.md
      - Git: basic/linux_git/Git.md
    - Python:
      - 课前准备: basic/python/Pre-requisite.md
      - 正文: basic/python/handout.md
    - Web基础:
      - 课前准备: 无
      - 课件: basic/Web_basics/Web_basics.pdf
  - AI:
    - 神经网络: ai/neural-network/network.md
    - 数据处理可视化与pytorch: ai/dp-and-pytorch/readme.md
